<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <style>
    *{
       padding:0;
       margin:0;
       box-sizing: border-box;
    }
    .container{
       width:100vw;
       height:100vh;
       background-image: linear-gradient(to top, #30cfd0 0%, #330867 100%);
       display:flex;
       justify-content: center;
       align-items: center;
    }
    .card{
       width:360px;
       height:550px;
       background-color: white;
       border-radius: 20px;
       display: flex;
       flex-direction: column;
       align-items: center;
       gap:30px;
       padding:20px;
    }
    .card img{
       height:57%;
       border-radius: 10px;
    }
    .card h2{
       font-weight: bold;
       font-size: 1.5rem;
    }
    .card p{
       font-size: 1.2em;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="../images/Qrcode.svg" alt="qrcode">
            <h2>Improve your Front End skills by developing Projects</h2>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Officia quas at soluta in voluptate veritatis!</p>
        </div>
    </div>
</body>
</html>
