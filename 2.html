<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        .container
        {
            width:100vw;
            height:100vh;
            background-image: linear-gradient(to top, #fcc5e4 0%, #fda34b 15%, #ff7882 35%, #c8699e 52%, #7046aa 71%, #0c1db8 87%, #020f75 100%);
            display:flex;
            justify-content: center;
            align-items: center;
        }
        .card{
            width:400px;
            height:600px;
            background-color: white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap:25px;
        }
        .card img{
            width:100%;
            height:30%;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .TextBox{
            display:flex;
            flex-direction:column;
            align-items: center;
            gap:15px;
            width:75%;
            text-align: center;
        }
        #amountBox{
            width:80%;
            height:10%;
            background-color: #7d89e2;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-right:20px;
            padding-left:20px;
        }
        .leftBox{
            /* width:fit-content; */
            display:flex;
            gap:15px;
            height:100%;
            display: flex;
            align-items: center;
        }
        .imgBox{
            height:3.2rem;
            width:3.2rem;
        }
        .imgBox img{
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        #paymentButton{
            width:80%;
            height:9%;
            background-color: #373d69df;
            color:white;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        }
        .cancelBox a{
            text-decoration: none;
            color:rgb(49, 47, 47);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="../images/webdev.png" alt="webdev">
            <div class="TextBox">
                  <h2>Order Summary</h2>
                  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos quo vitae quae id. Laudantium, odio nobis odit minima id perferendis.</p>
            </div>
            <div id="amountBox">
                <div class="leftBox">
                    <div class="imgBox">
                        <img src="../images/icon.jpg" alt="icon">
                    </div>
                    <div class="textAmountBox">
                        <p>Amount</p>
                        <p>$99.9/year</p>
                    </div>
                </div>
                <div class="rightBox">
                    <a href="#">Change</a>
                </div>
            </div>
            <button id="paymentButton">
                Proceed to Payment
            </button>
            <div class="cancelBox">
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
